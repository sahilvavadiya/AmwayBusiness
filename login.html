<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px; 
            position: relative; 
            z-index: 1;
        }

        .login-btn {
            background-color: #007bff; 
            color: white;
        }

        .login-btn:hover {
            background-color: #0056b3; 
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.875rem; 
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="E:\VID-20220523-WA0193.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form name="loginForm" onsubmit="return validateForm()" action="index.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Username validation
            if (username.trim() === '') {
                document.getElementById('usernameError').textContent = 'Username is required.';
                isValid = false;
            } else if (!isNaN(username)) {
                document.getElementById('usernameError').textContent = 'Please enter characters only.';
                isValid = false;
            }

            // Password validation
            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password is required.';
                isValid = false;
            } else if (password.length < 6 || password.length > 12) {
                document.getElementById('passwordError').textContent = 'Password must be between 6 and 12 characters.';
                isValid = false;
            } else {
                const passPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/; 
                if (!passPattern.test(password)) {
                    document.getElementById('passwordError').textContent = 'Password must contain at least one letter and one number.';
                    isValid = false;
                }
            }
            if (isValid) {
                alert('Login successful!');
                window.location.href = 'index.html'; 
            }
            return false;
        }
    </script>
</body>

</html>
